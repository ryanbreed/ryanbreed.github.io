---
layout: index
---
{% include JB/setup %}


<!-- Change the "about information" contained in /_includes/themes/bootstrap/index.html  -->

  {% for post in site.posts %}

    <h2> <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a> </h2>
    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date | date_to_string }}</p>
    <hr>
    <p>
		  {{ post.excerpt }}
    </p>
    <p> <a class="btn btn-primary btn-sm" href="{{ BASE_PATH }}{{ post.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a></p>
    <p><small> Tagged under: {{ post.tags | join: ', '}} </small></p>
    <hr>

  {% endfor %}
